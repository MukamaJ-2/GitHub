<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Application</title>
    <style>
       
    </style>
    <script src="./action_it.js"></script>
  </head>
  <body onload="greet()">

   
    <button onclick="alert('Hello Joseph Mukama')">Click me</button>

    <p id="text">This is the first HTML, CSS and JavaScript fusion</p>  
<button onclick="toggleText()">Change Text</button>  
    <button id="click">Internal Javascript Click</button>

    
    <input type="text" id="colorInput" placeholder="Enter a color ">  
     <button onclick="bg()">Change Background</button> 
<script>
    document.getElementById('click').onclick =
    function() {alert("The button has been clicked.")}
    
    function bg() {
        const color = document.getElementById('colorInput').value;
        document.body.style.backgroundColor = color || 'green';
    }


        function toggleText() {
        const text = document.getElementById('text');
        text.innerHTML = text.innerHTML === 'This is the first HTML, CSS and JavaScript fusion' 
            ? 'I am testing inline in Java' 
            : 'This is the first HTML, CSS and JavaScript fusion';
    }

   const buttonId = document.getElementById("click");

   buttonId.onclick = function(){
    alert("Button has been clicked.")
   }

   buttonId.onmouseout = function(){
    buttonId.style.color = "red"
   }

   buttonId.onmouseover = function(){
    buttonId.style.color = "yellow"
   }
    

  </script>
  </body>
</html>
